<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./css/materialize.css"  media="screen,projection"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    <meta name="google-signin-client_id" content="299733928822-cq5dvg61rfvvn07vj1po12e9ful75hjn.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <title>Orderly</title>
    
</head>
<body>

    <!--WELCOME PAGE-->
    <div id="homepage" class="row valign-wrapper">
        
        <div class="col s12 m6 l7" >
            <img id="logo" src="./css/logo_transparent.png">
        </div>
        <div class="col s12 m4 l6 right-align valign-wrapper" style="height: 100vh;">
            <div class="card large z-depth-4 right-align center-align teal lighten-5" style="width: 500px;">
                <br>
                <h5>Join Us</h5>
                    <form id="register" class="col">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="icon_prefix" type="text" name="name">
                            <label for="icon_prefix">Name</label>
                        </div>

                        <div class="input-field col s12">
                            <i class="material-icons prefix">email</i>
                            <input id="icon_email" type="text" name="email">
                            <label for="icon_email">Email</label>
                        </div>

                        <div class="input-field col s12">
                            <i class="material-icons prefix">lock_outline</i>
                            <input id="icon_password" type="password" name="password">
                            <label for="icon_password">Password</label>
                        </div>

                        <button class="btn waves-effect waves-teal btn-small" type="submit">Sign Up</button>
                    </form>
                
                <h class="text-divider"><span> OR </span></h>

                <div class="card-content">
                    <span class="card-text activator btn waves-effect waves-teal btn-small">Sign In</span>
                </div>
                <div class="card-reveal teal lighten-5">
                    <span class="card-title grey-text text-darken-4" >Login<i class="material-icons right">close</i></span>
                    <form id="login" class="col">
                        
                        <div class="input-field col s12">
                            <i class="material-icons prefix">email</i>
                            <input  type="email" class="validate" name="email">
                            <label for="icon_telephone">Email</label>
                        </div>

                        <div class="input-field col s12">
                            <i class="material-icons prefix">lock_outline</i>
                            <input  type="password" class="validate" name="password">
                            <label for="icon_password">Password</label>
                        </div>
                        <button class="btn waves-effect waves-teal btn-small" type="submit" name="action">Login</button>
                        <br><br>
                        <h class="text-divider"><span> OR </span></h>
                        <br><br>
                        <div id= "in" class="g-signin2" data-onsuccess="onSignIn" style="margin-left:35%;"></div>
                    </form>
                </div>
            </div>  
        </div>    
    </div>

    <div id="userpage">
        
        <div class="wrapper">

            <nav id="sidebar">
                <!-- Sidebar Header -->
                <nav class="nav-wrapper z-depth-4">
                    <img src="./css/logo_transparent copy.png" style="margin-left:29%;width:130px;height:50px;margin-bottom:5px;">
                </nav>
                <p></p>
                <div class="row " >
                    <div class="col s12 m5" >
                        <div id="lists" class="card-panel red accent-1 z-depth-4" style="width:100%">
                            <form id="addList">
                                <div class="form-group">
                                    <input style="border-radius: 15px" type="text" class="form-control" name="listname"  placeholder="List Name">
                                </div>   
                                <button class="btn btn-primary" type="submit" style="border-radius: 15px">
                                        Add List
                                </button>                         
                            </form>
                            
                            <div id="allLists">

                            </div>
                            <!-- <div class="">Back</div> -->
                        </div>
                    </div>
                </div>
            </nav>  
            <div class="col m7">
                <nav class="nav-wrapper teal accent-3 z-depth-4" >
                    <ul>
                        <li><a id="sidebarCollapse" class="btn-floating waves-effect waves-light " ><i class="material-icons" >menu</i></a></li>
                        <div class ="right">
                            <li><a class="waves-effect waves-teal btn-flat" style="border-radius: 15px" onclick="signOut()">Logout</a></li>
                        </div>
                    </ul>
                </nav>
                <p></p>
                <div class="row">
                    <div class="col s12 m6">
                        <div class="card-panel teal lighten-2 z-depth-4">
                            <h3 id ="listname">
                                Tasks
                            </h3>                            
                            <hr>
                            <form id ="tasks" action="#">
                                
                            </form> 
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>

</body>

</html>
