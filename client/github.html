<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id" content="523370932372-p1lk1cvft173rngd2t3rifh9pk9tkslr.apps.googleusercontent.com">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" href="/main.css">
</head>

<body>
    <div class="col-sm-12 bg-primary">
        <div class="col-sm-6">
            <h1>Ubergit</h1>
        </div>
        <div class="col-sm-6" style="text-align: right">
            <div id=loginButton>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </div>
            <div id="loginInfo" style="display:none">
                <span id="username"></span><br>
                <span id="email"></span><br>
                <a href="#" onclick="signOut();"><button>Sign Out</button></a>
            </div>
        </div>
    </div>
    <div class="col-sm-12 bg-danger">
        <div class="col-sm-12" id="error"></div>
    </div>
    <div class="col-sm-12" id="contents" style="display:none">
        <div class="col-sm-3" id="users">
            <h2>Users</h2>
            <div id="userRadio">
                <input type="radio" name="searchCategory" value="repos" checked>Owned
                <input type="radio" name="searchCategory" value="stars">Starred
            </div>
            <ul id="userList">
                <li><a href="#" onclick="showRepo('ariesptn')">ariesptn</a></li>
            </ul>
            <h2>Create repository</h2>
            <input type="text" name="repoName" id="createRepoName">
            <input type="submit" value="Create" onclick="createRepo()">
        </div>
        <div class="col-sm-3" id="repos">
            <div id="searchBox">
                <input type="text" name="repoSearch" id="repoSearch" onkeyup="searchRepo()">
            </div>
            <div id="repolist"></div>
        </div>
        <div class="col-sm-6" id="info">
            <div id="details"></div>
        </div>
    </div>

    <script src="/github.js"></script>
</body>

</html>
